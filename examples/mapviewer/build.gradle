plugins {
    id 'application'
    id "edu.sc.seis.macAppBundle" version "2.1.6"
}

dependencies {
    compile project(':microtrafficsim-core')

    // SLF4J
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
}

// handle command line arguments via '-Dexec.args="..."'
run {
    if (System.getProperty("exec.args")) {
        args System.getProperty("exec.args").split()
    }
}


mainClassName = 'microtrafficsim.examples.mapviewer.MapViewerExample'
macAppBundle {
    mainClassName = 'microtrafficsim.examples.mapviewer.MapViewerExample'
}


// set jar and distribution name
jar.baseName = 'microtrafficsim-examples-mapviewer'
distributions.main.baseName = 'microtrafficsim-examples-mapviewer'

applicationDefaultJvmArgs = ["-Xmx3g"]
